plugin:
  hub:
    location:
      ==: org.bukkit.Location
      world: World
      x: -1322440
      y: 72
      z: -373910
      pitch: 0.0
      yaw: 0.0
  scoreboard:
    default:
      # there are a couple of extra functions to use:
      # %walk% this will get the walk score
      # %pvp% this will get the pvp score
      # %mining% this will get the mining score
      # %health% this will get the health
      # %null% this is no line
      # %player% will display the player name
      # %online% will display the online players
      # %maxonline% get the max players
      # %island% will display the island name you're on
      # %islandonline% will display the amount of online people of your island
      # %islandcount% will display the amount of online people of your island
      # %islandlvl%
      #
      # max lenght is 36 (else players will get an error message)
      name: "§2§o§nStranded"
      line1: ""
      line2: "§3%player% (§b%online%/%maxonline%§3)"
      line3: ""
      line4: "§3%island% (§b%islandonline%/%islandcount%§3)"
      line5: "§3Island level§b %islandlvl%"
      line6: ""
      line7: "§3Fitness Walking§b %walk%"
      line8: "§3Fitness Mining§b %mining%"
      line9: "§3Fitness PvP§b %pvp%"
      line10: ""
      line11: "§3Health§b %health%"
      line12: "%null%"
      line13: "%null%"
      line14: "%null%"
      line15: "%null%"
    walking:
      amplifier: 10000
    pvp:
      amplifier: 300
    mining:
      amplifier: 800
  nexusShop:
    # defoult ItemStack for the nexusShop
    # customName:
    #   item:
    #     ==: org.bukkit.inventory.ItemStack
    #     type: STONE (here goes the material name)
    #     meta:
    #       ==: ItemMeta
    #       meta-type: UNSPECIFIC
    #       display-name: "name that appears"
    #       lore:
    #       - "the lore of the item"
    #   slots:
    #   - 1
    #   - 2
    #   target: "custom name of the inventory"
    #
    #   lore is optonal!!
    #
    #   targets:
    #   use "upgrade" to get the upgradr butten
    #   use "friendly" for the friendly towers
    #   use "enemy" for the enemy towers
    #
    main:
      size: 9
      name: "§2Nexus"
      items:
        friendly:
          item:
            ==: org.bukkit.inventory.ItemStack
            type: DIAMOND_BLOCK
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: "Friendly Towers"
              lore:
              - Regeneration
              - Haste
              - Speed
          slots:
          - 0
          - 1
          - 2
          target: "friendly"
        enemy:
          item:
            ==: org.bukkit.inventory.ItemStack
            type: REDSTONE_BLOCK
            meta:
              ==: ItemMeta
              meta-type: UNSPECIFIC
              display-name: "Enemy Towers"
